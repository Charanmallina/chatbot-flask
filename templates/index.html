<!DOCTYPE html>
<html>
<head>
  <title>Ask Me Anything</title>
</head>
<body>
  <h2>Ask me anything</h2>
  <form method="POST">
    <textarea name="prompt" rows="4" cols="50" placeholder="Type your question here..."></textarea><br><br>
    <input type="submit" value="Ask">
  </form>

  {% if reply %}
    <h3>Response:</h3>
    <p>{{ reply }}</p>
  {% endif %}
</body>
</html>
